<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="timer">
      <div class="body">
        <div>
          <span id="hours" class="big_text">0</span>
          <span class="small_text">h</span>
        </div>
        <div>
          <span id="minutes" class="big_text">0</span>
          <span class="small_text">m</span>
        </div>
        <div>
          <span id="seconds" class="big_text">0</span>
          <span class="small_text">s</span>
        </div>
      </div>
    </section>
    <section class="main_container">
      <div class="header">
        <div class="child">Your Sign(X)</div>
        <div class="child">Opponent Sign(O)</div>
      </div>
      <div class="content">
        <div class="box" id="box_child_one">X</div>
        <div class="box" id="box_child_two">X</div>
        <div class="box" id="box_child_three">X</div>
        <div class="box" id="box_child_four">X</div>
        <div class="box" id="box_child_five">X</div>
        <div class="box" id="box_child_six">X</div>
        <div class="box" id="box_child_seven">X</div>
        <div class="box" id="box_child_eight">X</div>
        <div class="box" id="box_child_nine">X</div>
      </div>
      <div id="result">
        <p id="result_title">You Win</p>
      </div>
      <div class="footer">
        <button id="restart_btn">Restart Game</button>
        <button id="clear_btn">Clear Game</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
